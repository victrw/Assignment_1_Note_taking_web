<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Roboto&display=swap" rel="stylesheet">
    <title>NoteTaker</title>
</head>
<body>

    <!-- -------------------------  Sidebar  ----------------------------- -->

    <section class="my-notes-container">
        <h1 id="sidebar-h1">My Notes</h1>
        <ul>
            <li>note one</li>
            <li>note two</li>
        </ul>
    </section>

    <!-- -------------------------  Main  ----------------------------- -->

    <div class="better-note-container">
        <h1>Take&nbsp;&nbsp;Better&nbsp;&nbsp;Notes</h1>
    </div>

    <main class="maincontainer">

        <div>
            <p id = "aboutDocs">About&emsp;Docs</p>
        </div>

        <div class="topbuttons">
            <button class="button-style"
                    id="new">New Note
                </button>

            <button class="button-style"
                    id="theme">Dark Theme
            </button>
        </div>

        <textarea class="textarea" rows="10" cols="100">This is a placeholder</textarea>

        <div class="bottombuttons">
            <button class="button-style"
            id="cancel">Cancel
            </button>
            <button class="button-style bottombuttons"
                    id="save">Save
            </button>
        </div>
    </main>
<!-- -------------------------  Bottom of the page   ----------------------------- -->

    <footer class="keepintouch-container">
        <h2>Keep in Touch</h2>

        <a href = "Images/personal_website.webp" title="Linkedin Website" target="_blank">
            <img src="Images/personal_website.webp" alt="Linkedin Picture" width="50" height="50"></a>

        <a href="Images/Internet_Line-02-512.webp" title="Internet Line" target="_blank">
            <img src="Images/Internet_Line-02-512.webp" alt="Internet Picture" width="50" height="50"></a>
    </footer>
</body>
</html>
